<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>

    <style>
        .container { 
            display: flex;
        }

        .flex-container { 
            display: flex;
            flex-direction: column;
        }

        .list-item { 
            display: flex;
            width: 350px;
            background-color: green;
            color: white;
        }

        .number { 
            margin-right: 15px;
        }

        .quantity { 
            margin-left: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="list-item">

                <div class="description">Tshirts</div>

</body>
</html>
